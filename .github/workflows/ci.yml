name: build-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS / v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          standalone: true     # <-- ensures a pnpm binary is installed on PATH
          run_install: false

      - name: Print versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: API smoke test
        run: |
          pnpm -F @photovault/core build
          mkdir -p .vault && node -e "console.log('vault ok')"
          test -f apps/api/src/server.ts

      - name: Install ffmpeg (if needed for tests)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

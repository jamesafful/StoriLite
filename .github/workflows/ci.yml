# .github/workflows/build-test.yml
name: build-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm FIRST, matching package.json's packageManager (pnpm@9.0.0)
      - name: Setup pnpm (standalone)
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          standalone: true
          run_install: false

      # Node after pnpm; we can use the built-in pnpm cache safely now
      - name: Setup Node (v20) + pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Print versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: API smoke test
        run: |
          pnpm -F @photovault/core build
          mkdir -p .vault && node -e "console.log('vault ok')"
          test -f apps/api/src/server.ts

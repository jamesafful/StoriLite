name: build-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Install pnpm FIRST so the next step can cache it
      - name: Setup pnpm (standalone)
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          standalone: true     # <-- puts a pnpm binary on PATH
          run_install: false

      # 2) Now setup-node can safely use cache: 'pnpm'
      - name: Setup Node (v20) + pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Print versions
        run: |
          node -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all
        run: pnpm build

      - name: API smoke (no long-running server)
        run: |
          pnpm -F @photovault/core build
          mkdir -p .vault && node -e "console.log('vault ok')"
          test -f apps/api/src/server.ts

      # Only needed if you later add tests that actually transcode video
      - name: Install ffmpeg (optional for tests)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
